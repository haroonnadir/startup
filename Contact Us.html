<h1>Contact Us</h1>
<section>
    <h2>Get in touch</h2>
    <p>We're here to help! If you have any questions or feedback, please don't hesitate to contact us.</p>
    <form action="/contact" method="post">
       <label for="text">Your name</label><br><br>
      <input type="text" name="name" placeholder="Your name"><br><br>

      <label for="text">Your email</label> <br><br>
      <input type="email" name="email" placeholder="Your email"><br><br>

      <label for="text">Subject</label> <br><br>
      <input type="text" name="subject" placeholder="Subject"><br><br>

      <label for="text">Your message</label> <br><br>
      <textarea name="message" placeholder="Your message"></textarea><br><br>
      <input type="submit" value="Send"><br><br>
    </form>
